<!DOCTYPE html>
<html>
<head>
    <title>Delete Participant</title>
</head>
<body>
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete {{ participant.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'participant_list' %}">Cancel</a>
    </form>
</body>
</html>
